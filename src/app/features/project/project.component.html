<div class="project">
  <div class="project__image-block">
    <img [src]="project.imgURL" alt="project's image">
  </div>
  <div class="project__content">
    <p class="project__content-title">{{project.title}}</p>
    <p class="project__content-subtitle">{{project.subtitleUA}}</p>
  </div>
</div>
